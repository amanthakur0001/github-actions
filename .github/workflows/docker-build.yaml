name: Build docker image

on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'feature/server'
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Build
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: github-actions:latest